<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Word Checker</title>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="shadow-xl m-5 p-5 rounded-lg flex flex-col gap-3">
            <h1 class="text-center text-2xl text-blue-500 font-bold">
                Palindrome Word Checker Alpine js Component
            </h1>
            <section
                class="bg-gray-50 p-5 flex flex-col gap-5 justify-center items-center shadow-inner rounded-lg"
            >
                <div
                    x-data="{}"
                    x-init="loadComponent('palindromeComponent', $el)"
                ></div>
            </section>
        </main>
        <script src="assets/js/componentLoaderHelpers.js"></script>
    </body>
</html>
